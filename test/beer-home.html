<!doctype html>


<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>shop-home</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/beer-home.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <beer-home></beer-home>
    </template>
  </test-fixture>

  <script>
    suite('beer-home tests', function() {
      var home;

      setup(function() {
        home = fixture('basic');
      });

      test('Item lengths should be equalled', function(done) {
        // Test categories property
        home.categories = [
          {name: 'beer', title: 'Our Beers'},
          {name: 'tap', title: 'On Tap'},
          {name: 'menu', title: 'Menu'},
          {name: 'food-truck', title: 'Food Trucks'}
        ];

        // Data bindings will stamp out new DOM asynchronously
        // so wait to check for updates
        flush(function() {
          var items = Polymer.dom(home.root).querySelectorAll('.item');
          assert.equal(home.categories.length, items.length);
          done();
        });
      })
    });
  </script>

</body>
</html>
