<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">

<link rel="import" href="beer-fab-search.html">


<dom-module id="beer-tap">

  <template>

    <style>

    a{
        text-decoration: none;
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color); 
      }

    .card{
        margin: 10px;
        padding: 20px;
      }

      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 40px 5px 0 20px;
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }

    </style>

    <iron-image 
        style="width:100%; height:300px; background-color: #F8F8F8;"
        sizing="cover" 
        preload 
        fade
        src="[[photoUrl]]">
    </iron-image>

    
    
    <beer-fab owner="[[owner]]" on-tap="_edit"></beer-fab>

    <div class="motto">
        [[category.motto]]
    </div>

   <template is="dom-repeat" items="[[_addBreaks(category.description)]]" as="description">

    <div class="description">
        [[description]]
    </div>
   </template>

   <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
   <div hidden="[[smallScreen]]">
   <paper-material class="card" elevation="1">
    <a aria-label$="Cast to Television" href$="/[[nameUrl]]/tv?orgid=[[orgId]]" target="_blank">
     <iron-icon icon="beer-icons:cast"></iron-icon>
     Cast to Television
    </a>
   </paper-material>
   </div>
   

    <template is="dom-repeat" items="[[_getArray(organization.onTap)]]" sort="_sortOrder" as="beer">

     <beer-beer-card 
          beer-id="[[beer.id]]"
          beer-name="[[beer.name]]"
          beer-description="[[beer.description]]"
          brewery-name="[[beer.breweryName]]"
          brewery-city="[[beer.city]]"
          brewery-state="[[beer.stateAbbreviation]]"
          style-name="[[beer.styleName]]"
          abv="[[beer.abv]]"
          place-id="[[place.place_id]]"
          crowd-source="[[organization.crowdSource]]"
          owner="[[owner]]"
          uid="[[user.uid]]"
          edit="[[canEdit]]"
          edit-beer-id="{{editBeerId}}"
          login="{{login}}">
      </beer-beer-card>

    </template>


    <paper-dialog 
        id="editDialog"
        with-backdrop
        style="width: 90vw;"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-right-animation">
            
      <div class=""> 
          <h3>[[category.title]]</h3>
      </div>
    
        <paper-dialog-scrollable>
          <upload-image org-id="[[orgId]]" type="banner" key="category/TAP/image"></upload-image>   
          <paper-input label="Motto" value="{{category.motto}}"maxlength=100 char-counter></paper-input>
          <paper-textarea label="Description" value="{{category.description}}" maxlength=2000 char-counter></paper-textarea>
        </paper-dialog-scrollable>
      </template>
      <div class="">
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'beer-tap',

      properties:{

        beer:{
          type: Object
        },

        canEdit:{
          type: Boolean
        },

        category:{
         type: Object
       },

        editBeerId:{
          type: String
        },

        login: {
         type: Boolean,
         notify: true
       },

      //  name:{
      //    type: String
      //  },

       nameUrl:{
         type: String
       },

       organization:{
         type: Object
       },

       orgId:{
         type: String
       },

       owner:{
         type: Boolean
       },
       
        photoUrl: {
          type: String,
          computed: '_computePhotoUrl(category, place)'
        }
     
    },


     _edit: function(){
        'use strict';
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.editDialog);
        this.$.editDialog.open()
      },
      
      _addBreaks: function(str){
        'use strict';
        if(str){
          return str.split('\n');
        }else{
          return [];
        }
      },

       _getArray: function(obj){
        'use strict';
        if(obj){
          var returnArray = [];
          var key = Object.keys(obj);
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i]
            returnArray.push(obj[key[i]])
          }
          return returnArray;
        }
      },

     

      _showTapped: function (tapped){
        // console.log(item);
        if(tapped === 'NOT_AVAILABLE'){
          return false;
        }else{
          return true;
        }

      },

      _sortOrder: function(a,b){
      
        'use strict';
        if (a.order < b.order)
          return -1;
        if (a.order > b.order)
          return 1;
        return 0;
      },

      _computePhotoUrl: function (category, place) {
        try{
          if(category.image){
            if(category.image.banner){
              if(category.image.banner.url){
                return category.image.banner.url;
              }
            }
          }
          var photoMeta = {};
          var photos = place.photos
          var categoryIndex = 1
          if(photos.length < categoryIndex){
            categoryIndex = photos.length
          }
          photoMeta.maxWidth = place.photos[categoryIndex].width;
          photoMeta.maxHeight = place.photos[categoryIndex].height;
          return place.photos[categoryIndex].getUrl(photoMeta);
        }catch (error){

       }
      },

      _test: function (obj) {
        // console.log(obj);
      }

    });

  </script>

</dom-module>
