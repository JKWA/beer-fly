<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">

<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../my_components/data/upload-image.html">

<link rel="import" href="beer-beer-tap.html">
<link rel="import" href="beer-beer-rating.html">



<dom-module id="beer-tap">

  <template>

    <style>

    a{
        text-decoration: none;
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color); 
      }

    .card{
        margin: 10px;
        padding: 20px;
      }

      .checkbox-wrapper{
        @apply(--layout-horizontal); 
        @apply(--layout-start-justified);
      }

      .checkbox-wrapper > div{
        margin: 0 20px 0 0 ;
      }

      .wrapper{
         @apply(--layout-vertical);        
      }

      .wrapper > div{
        padding: 10px 0 5px 0
      }

      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 40px 5px 0 20px;
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }

      .name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .style {
        font-size: 1.0em;
        font-weight: 500;
        color: var(--app-primary-color);
       
      }

      .beer-description {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .location{
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .location > div{
        padding: 0 5px 0 0;
      }

      .footer-abv{
        text-align: right;
        margin: 0 20px 0 0;
        font-weight: 500;
      }

    </style>

  <firebase-auth  app-name="beer" id="auth"></firebase-auth>


    <iron-image 
        style="width:100%; height:300px; background-color: #F8F8F8;"
        sizing="cover" 
        preload 
        fade
        src="[[photoUrl]]">
    </iron-image>

    
    
    <beer-fab owner="[[owner]]" on-tap="_edit"></beer-fab>

    <div class="motto">
        [[category.motto]]
    </div>

   <template is="dom-repeat" items="[[_addBreaks(category.description)]]" as="description">

    <div class="description">
        [[description]]
    </div>
   </template>

   <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
   <div hidden="[[smallScreen]]">
   <paper-material class="card" elevation="1">
    <a aria-label$="Cast to Television" href$="/[[nameUrl]]/tv?orgid=[[orgId]]" target="_blank">
     <iron-icon icon="beer-icons:cast"></iron-icon>
     Cast to Television
    </a>
   </paper-material>
   </div>
   <template is="dom-if" if="[[owner]]">
      <paper-material class="card" elevation="1">
        <iron-label>
            <a aria-label$="TEST" href$="/[[nameUrl]]/tap-add?orgid=[[orgId]]">
              <paper-icon-button icon="beer-icons:add"></paper-icon-button>
              Add a beer on tap</a>
          </iron-label>
      </paper-material>
   </template>
   

    <template is="dom-repeat" items="[[_getArray(organization.onTap)]]" sort="_sortOrder" as="beer">
      <paper-material class="card" elevation="1">

        <template is="dom-if" if="[[!owner]]">
            <div>
              <beer-beer-rating 
                  beer-id="[[beer.id]]"
                  login="{{login}}">
              </beer-beer-rating>
            </div>
        </template>
       

        <div>
            <beer-beer-tap
              org-id="[[orgId]]"
              beer-id="[[beer.id]]"
              owner="[[owner]]">
            </beer-beer-tap>
          </div>
           

          <div class="wrapper">
            <div class="name">[[beer.name]]
              <i>
                <span hidden$="[[!beer.nitro]]"> - Nitro</span>
                <span hidden$="[[!beer.cask]]"> - Cask-Conditioned</span>
                <span hidden$="[[!beer.barrel]]"> - Barrel-Aged</span>
              </i>
            </div>
            <div class="style">[[beer.styleName]]</div>
            <div class="beer-description">[[beer.description]]</div>       
            <div class="location">
              <div>[[beer.breweryName]] - </div>
              <div>[[beer.city]],</div>
              <div>[[beer.stateAbbreviation]]</div>
            </div>
            <div class="footer-abv" hidden$="[[!beer.abv]]">ABV: [[beer.abv]]</div>
              
          </div>
           <template is="dom-if" if="[[owner]]">
            <div class="checkbox-wrapper">
              <div>
                <iron-label>
                    <paper-checkbox beer-id="[[beer.$key]]" checked={{beer.nitro}} on-change="_updateNitro"></paper-checkbox>
                    <span>Nitro</span>
                </iron-label>
              </div>
              <div>
                <iron-label>
                    <paper-checkbox beer-id="[[beer.$key]]" checked={{beer.cask}} on-change="_updateCask"></paper-checkbox>
                    <span>Cask-Conditioned</span>
                </iron-label>
              </div>
              <div>
                <iron-label>
                    <paper-checkbox beer-id="[[beer.$key]]" checked={{beer.barrel}} on-change="_updateBarrel"></paper-checkbox>
                    <span>Barrel-Aged</span>
                </iron-label>
              </div>
            </div>
          </template>
      </paper-material>
    </template>


    <paper-dialog 
        id="editDialog"
        with-backdrop
        style="width: 90vw;"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-right-animation">
            
      <div class=""> 
          <h3>[[category.title]]</h3>
      </div>
    
        <paper-dialog-scrollable>
          <upload-image org-id="[[orgId]]" type="banner" key="category/TAP/image"></upload-image>   
          <paper-input label="Motto" value="{{category.motto}}"maxlength=100 char-counter></paper-input>
          <paper-textarea label="Description" value="{{category.description}}" maxlength=2000 char-counter></paper-textarea>
        </paper-dialog-scrollable>
      </template>
      <div class="">
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'beer-tap',

      properties:{

        beer:{
          type: Object
        },

        canEdit:{
          type: Boolean
        },

        category:{
         type: Object
       },

        editBeerId:{
          type: String
        },

        login: {
         type: Boolean,
         notify: true
       },

       nameUrl:{
         type: String
       },

       organization:{
         type: Object
       },

       orgId:{
         type: String
       },

       owner:{
         type: Boolean
       },
       
        photoUrl: {
          type: String,
          computed: '_computePhotoUrl(category, place)'
        }
     
    },


     _edit: function(){
        'use strict';
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.editDialog);
        this.$.editDialog.open()
      },
      
      _addBreaks: function(str){
        'use strict';
        if(str){
          return str.split('\n');
        }else{
          return [];
        }
      },

       _getArray: function(obj){
        'use strict';
        if(obj){
          var returnArray = [];
          var key = Object.keys(obj);
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i]
            returnArray.push(obj[key[i]])
          }
          return returnArray;
        }
      },

     

      _showTapped: function (tapped){
        // console.log(item);
        if(tapped === 'NOT_AVAILABLE'){
          return false;
        }else{
          return true;
        }

      },

      _sortOrder: function(a,b){
      
        'use strict';
        if (a.order < b.order)
          return -1;
        if (a.order > b.order)
          return 1;
        return 0;
      },

      _computePhotoUrl: function (category, place) {
        try{
          if(category.image){
            if(category.image.banner){
              if(category.image.banner.url){
                return category.image.banner.url;
              }
            }
          }
          var photoMeta = {};
          var photos = place.photos
          var categoryIndex = 1
          if(photos.length < categoryIndex){
            categoryIndex = photos.length
          }
          photoMeta.maxWidth = place.photos[categoryIndex].width;
          photoMeta.maxHeight = place.photos[categoryIndex].height;
          return place.photos[categoryIndex].getUrl(photoMeta);
        }catch (error){

       }
      },

      _updateCask: function (event){
        var target =  event.currentTarget
        var beerId = target.beerId;
        var checked = target.checked;
        var obj = {};
        obj.cask = checked;

        if(this.orgId){
          if(beerId){
        
            firebase.database(this.$.auth.app).ref('organization')
              .child(this.orgId).child('onTap').child(beerId)
              .update(obj)
              .then(function(){
                console.log('SAVED_CASK');
              })
              .catch(function(error){
                console.log('SAVED_CASK_ERROR', error);
              })
          }
        }
      },

      _updateNitro: function (event){
        var target =  event.currentTarget
        var beerId = target.beerId;
        var checked = target.checked;
        var obj = {};
        obj.nitro = checked;

        if(this.orgId){
          if(beerId){
        
            firebase.database(this.$.auth.app).ref('organization')
              .child(this.orgId).child('onTap').child(beerId)
              .update(obj)
              .then(function(){
                console.log('SAVED_NITRO');
              })
              .catch(function(error){
                console.log('SAVED_NITRO_ERROR', error);
              })
          }
        }
      },

       _updateBarrel: function (event){
        var target =  event.currentTarget
        var beerId = target.beerId;
        var checked = target.checked;
        var obj = {};
        obj.barrel = checked;

        if(this.orgId){
          if(beerId){
        
            firebase.database(this.$.auth.app).ref('organization')
              .child(this.orgId).child('onTap').child(beerId)
              .update(obj)
              .then(function(){
                console.log('SAVED_NITRO');
              })
              .catch(function(error){
                console.log('SAVED_NITRO_ERROR', error);
              })
          }
        }
      },

      _test: function (obj) {
        // console.log(obj);
      }

    });

  </script>

</dom-module>
