

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="beer-cache-data">

  <template>



</template>
  <script>

    Polymer({

      is: 'beer-cache-data',

      properties: {

        allObject:{
          type:Object,
          notify: true,
        },

        allArray:{
          type:Array,
          notify: true,
        },

        initialLoad:{
          type: Boolean,
          value: true
        },

        location: {
          type: Object
        },

        online:{
          type: Boolean
        },

        radius:{
          type: Number,
          value: 10
        },

      },
      
      observers:[' _getInitialCache(location)'],

    

      ready: function (){
        this.initialLoad = true;
        this.allArray = [];
        this.allObject = {};
        // console.log('readycache')
        // _getInitialCache()

        
      },


      _getInitialCache: function (location){
        try{
          var returnArray = [];
          if(this.initialLoad){
            this.initialLoad = false;
            console.log(location);
            console.log('StartingInitialCache')
            for ( var i = 0; i<window.localStorage.length; i++ ) {
                  
              try{
                if(window.localStorage.getItem(window.localStorage.key(i)) !== undefined){

                var storedItem = JSON.parse(window.localStorage.getItem(window.localStorage.key(i)));

                if(storedItem.organization){
                  if(storedItem.place_id){
                    if(storedItem.cacheTimestamp) {
                      var distance = this._distance (location.location.latitude, location.location.longitude, storedItem.latitude, storedItem.longitude)
                      // console.log('distance', distance)
                      // if(distance <=10){
                        storedItem.precached = true;
                      
                        if(storedItem.beerfly){
                          delete storedItem.beerfly
                        }


                          if(storedItem.beerfly){
                            delete storedItem.beerfly
                          }
        
                          var position = returnArray.push(storedItem);
                          // console.log('cache-position', position);
                          storedItem.arrayPosition = position;
                          var stringSet = 'allObject.'+storedItem.place_id;
                          this.set(stringSet, storedItem);
                          
                      // }
                    }
                  }else{
                      window.localStorage.removeItem(window.localStorage.key(i));
                  }
                }
              }
              
            }catch (error){
              console.log('preset error', error);
              console.log('caused-error', window.localStorage.getItem(window.localStorage.key(i)))
            }

          }
          console.log('complete pre', this.allObject);
          this.allArray = returnArray;
          this.initialLoad = false;
          this._removeOldCacheData();
          }
        }catch (error){
          console.log('CACHE_ERROR', error);
          this.allArray = [];
          this.allObject = {};
          this._removeOldCacheData();
        }
      },

    _removeOldCacheData: function (){
      if(this.online){
        for ( var i = 0; i<window.localStorage.length; i++ ) { 
          try{
            if(window.localStorage.getItem(window.localStorage.key(i)) !== undefined){
            var storedItem = JSON.parse(window.localStorage.getItem(window.localStorage.key(i)));
            var timestamp = storedItem.cacheTimestamp;
            if(timestamp){
              if(timestamp < Date.now()){
                window.localStorage.removeItem(window.localStorage.key(i));
                console.log('removed cache item');
              }
            }
            }else{
              window.localStorage.removeItem(window.localStorage.key(i));
            }
          }catch (error) {
            console.log('CACHE CLEANUP ERROR: '+error);
            window.localStorage.removeItem(window.localStorage.key(i));
          }
        }
      }

    },

      _distance: function (myLat, myLng, pubLat, pubLng){
          var R = 3959; 
          var dLat = this.deg2rad(pubLat-myLat);  
          var dLon = this.deg2rad(pubLng-myLng); 
          var a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(this.deg2rad(myLat)) * Math.cos(this.deg2rad(pubLat)) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);

          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
          var d = R * c; 
          return d
       },


       deg2rad: function (deg) {
              return deg * (Math.PI/180)
       },


      _test: function (obj){
        console.log('TEST', obj);
      }

    });

  </script>

</dom-module>
