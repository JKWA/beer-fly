<dom-module id="beer-app">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 130px;
        padding-bottom: 64px;
        min-height: 80vh;
        --app-primary-color: #202020;
        --app-secondary-color: #757575;
        --app-accent-color: #172C50;
        --paper-button-ink-color: var(--app-accent-color);
        --paper-icon-button-ink-color: var(--app-accent-color);
        --paper-spinner-color: var(--app-accent-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--app-primary-color);
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .logo {
        text-align: center;
        
      }

      .logo a {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--app-primary-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
        
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .cart-btn-container {
        position: relative;
        width: 40px;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

   

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      beer-tabs, beer-tab {
        --beer-tab-overlay: {
          border-bottom: 2px solid var(--app-accent-color);
        };
      }

      beer-tabs {
        height: 100%;
      }

      beer-tab {
        margin: 0 10px;
      }

      beer-tab a {
        display: inline-block;
        outline: none;
        padding: 9px 5px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        color: var(--app-primary-color);
      }

   

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      

      app-drawer {
        z-index: 3;
      }

      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        width: 100%;
        margin-top: 200px;
        line-height: 24px;
      }

      /*footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }*/

      .footer-item {
        box-sizing: border-box;
        padding: 15px;
        margin:  15px 0 8px 0;
        background-color: var(--app-accent-color);
        /*color: white;
        text-transform: uppercase;*/
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

    </style>

<iron-location path="{{path}}" query="{{query}}"></iron-location>
<iron-query-params params-string="{{query}}" params-object="{{queryParams}}">
</iron-query-params>
<app-route-converter path="{{path}}" query-params="{{queryParams}}" route="{{route}}">
</app-route-converter>

<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}">
</app-route>
<app-route route="{{subroute}}" pattern="/:page" data="{{subRouteData}}">
</app-route>

<iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>


<app-header role="navigation" id="header" effects="waterfall" fixed="[[smallScreen]]" condenses="[[!smallScreen]]" reveals="[[!smallScreen]]">
  <app-toolbar>
    <div class="left-bar-item">
      <div id="homeButton">
        <paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer" aria-label="Categories">
        </paper-icon-button>
      </div>
      <div class="left-bar-item" >
        <div id="backButton" hidden>
            <a class="menu-btn" href="/[[nameUrl]]/main[[orgParam]]" tabindex="-1">
              <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
            </a>
        </div>
      </div>
    </div>
    <div class="logo" main-title><a href="/[[nameUrl]]/main[[orgParam]]" aria-label="[[place.name]]">[[_showOrgName(place.name)]]</a></div>
    <div class="cart-btn-container">

    </div>
  </app-toolbar>

  <!-- Lazy-create the tabs for larger screen sizes. -->
  <div id="tabContainer" sticky hidden$="[[_shouldRenderDrawer]]">
    <template is="dom-if" if="[[!_shouldRenderDrawer]]">
      <beer-tabs selected="[[subPage]]" attr-for-selected="name">
        <beer-tab name="main">
          <a href="/[[nameUrl]]/main[[orgParam]]">Main</a>
        </beer-tab>
        <template is="dom-repeat" items="[[categories]]" as="category" sort="_sortCategory">
      
          <template is="dom-if" if="[[category.display]]">
            <beer-tab name="[[category.name]]">
              <a href="/[[nameUrl]]/[[category.name]][[orgParam]]">[[category.title]]</a>
            </beer-tab>
          </template>
        </template>
        <!--<beer-tab name="review">
          <a href="/[[nameUrl]]/review[[orgParam]]">Reviews</a>
        </beer-tab>-->
      </beer-tabs>
    </template>
  </div>
</app-header>

<!-- Lazy-create the drawer for small screen sizes. -->
<template is="dom-if" if="[[_shouldRenderDrawer]]">
  <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
  <app-drawer opened="{{drawerOpened}}" tabindex="0">
    <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
      <a href="/[[nameUrl]]/main[[orgParam]]">Main</a>
      <template is="dom-repeat" items="[[categories]]" as="category" sort="_sortCategory">
        <template is="dom-if" if="[[category.display]]">
          <a name="[[category.name]]" href="/[[nameUrl]]/[[category.name]][[orgParam]]">[[category.title]]</a>
        </template>
      </template>
      <!--<a href="/[[nameUrl]]/review[[orgParam]]">Reviews</a>-->
    </iron-selector>
  </app-drawer>
</template>



<iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
  <beer-home name="home" organization="[[organization]]" owner="[[owner]]"></beer-home>
  <beer-allbreweries name="allbreweries" owner="[[owner]]"></beer-allbreweries>
  <beer-allbeers name="allbeers" owner="[[owner]]"></beer-allbeers>
  <beer-pub name="pub" organization="{{organization}}" place="[[place]]" name-url="[[nameUrl]]" org-id="[[orgId]]" owner="[[owner]]"></beer-pub>
  <beer-tap name="tap"  organization="[[organization]]" place="[[place]]" name-url="[[nameUrl]]" category=[[organization.category.TAP]] org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-tap>
  <beer-beer name="beer" organization="[[organization]]" place="[[place]]" name-url="[[nameUrl]]" category=[[organization.category.BEER]] org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-beer>
  <beer-tv name="tv" organization="[[organization]]" place="[[place]]" org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-tv>

  <beer-review name="review" organization="[[organization]]" place="[[place]]" category=[[organization.category.REVIEW]] org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-review>

  <beer-menu name="menu" category=[[organization.category.MENU]] place="[[place]]" home-link="/[[nameUrl]]/main[[orgParam]]"org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-menu>
  <beer-contact name="contact" organization="[[organization]]" place="[[place]]" category=[[organization.category.CONTACT]] org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-contact>
  <beer-truck name="truck" category=[[organization.category.TRUCK]] place="[[place]]" org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-truck>
  <beer-event name="event" category=[[organization.category.EVENT]] place="[[place]]" org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-event>
  <beer-store name="store" category=[[organization.category.STORE]] place="[[place]]" org-id="[[orgId]]" offline="[[offline]]" owner="[[owner]]"></beer-store>
  <beer-list name="list" route="[[subroute]]" offline="[[offline]]" place="[[place]]" owner="[[owner]]"></beer-list>
  <beer-404-warning name="404"></beer-404-warning>
</iron-pages>

<!-- a11y announcer -->
<div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

   

    <paper-toast class="toast" id="offLineToast" duration="0">
      <div> 
        Offline, read only access  
        <br>
      </div>
    </paper-toast>

    <footer>
      <div class= "footer-item">
       <iron-image src="/images/powered_by_google_on_non_white.png"></iron-image>
      </div>
    </footer>

</template>

<script>

    // performance logging
    window.performance && performance.mark && performance.mark('beer-fly - before register');

    Polymer({

      is: 'beer-app',

      properties: {

        page: {
          type: String,
        },

        subPage: {
          type: String,
          value: 'main',
          computed: '_computeSubPage(subRouteData.page)'
        },
        
        queryParams: {
          type: Object
        },

        orgId: {
          type: String,
          computed: '_computeOrgId(queryParams)',
          // observer: '_orgIdChanged',
        },

        nameUrl: {
          type: String,
          computed: '_computeNameForUrl(place.name)'
        },

        orgParam: {
          type: String,
          computed: '_computeOrgParam(orgId)'
        },


        fireBaseData: {
          type: Object,
         
        },

        place_id:{
          type: String,
        },

        organization: {
          type: Object,
        },

        place: {
          type: Object
        },  

        categories: {
          type: Array,
          computed: '_computeCategories(organization)'
        },

        routeData: {
          type: Object
        },

        route:{
          type: Object
        },

        user:{
          type: Object
        },

        owner:{
          type: Boolean,
          value: false
        },


        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        },
        subRouteData: {
          type: Object
        },
        isFromGoogle:{
          type: Boolean
        },
        mapLoaded:{
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(route)',
        '_pageChanged(page)',
        '_routeOrgIdChanged(orgId)',
        '_isOwner(user, organization)',
        '_toastOffline(online)',
        // '_organizationChanged(fireBaseData)',
        '_setBackArrowInHeader(page)',
        '_getGoogleSupplimentalData(orgId)',
        '_updateUserBaseData(user)',
        '_updatePageTitle(place.name, page)'
      ],

     

      behaviors: [
        Polymer.AppNetworkStatusBehavior
       ],

   

      created: function () {
        window.performance && performance.mark && performance.mark('beer-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      _updateUserBaseData: function (user){
        
          if(user){
            var obj = {};
            // console.log(user);
            obj.displayName = user.displayName;
            obj.domain = user.email.split('@')[1];
            obj.verified = user.emailVerified;

            this.$.user.ref.update(obj)
          }
      },


      _setBackArrowInHeader: function (page){
        if(page === 'pub' || page==='home'){
          this.$.backButton.hidden = true;
          this.$.homeButton.hidden = false;
           
        }else{
          this.$.backButton.hidden = false;
          this.$.homeButton.hidden = true;
        }
      },

      _isOwner: function(user, organization){
        var owner = false;
        try{
          if(user){
            if(!user.isAnonymous){
              if(user.email){

              if(organization){
                  if(organization.website){
                    var email = user.email;
                    var emailDomain = email.split('@')[1];
                    var website = organization.website;
                    var websiteArray = website.split('//');
                    if(websiteArray.length === 2){
                    
                      var domainSection = websiteArray[1];
                      if(domainSection){
                        var domain =  domainSection.split('/')[0];
                        // console.log(domain, emailDomain);
                        if (domain === emailDomain){
                          owner = true;  
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }catch(error){

        }
        if(user){
          if(user.uid === 'ng5kXizJbsTZZ2UIupDD0Vebzf13'){
          owner = true;
          }
         }
        console.log('OWNER', owner);
        this.owner = owner;
      },

        _toastOffline: function(online){
          if(online){
            this.$.offLineToast.close();
            this._isOwner(this.user, this.organization);
          }else{
            this.$.offLineToast.open();
            this.owner = false;
          }

      },


      

      _getGoogleSupplimentalData: function () {
          'use strict';

         var organization = this.organization;
         var map = this.$.map;
         var that = this;

          if(!this.mapLoaded){
              map.addEventListener('google-map-ready', 
              function(e) {
                that.mapLoaded = true;
                that._getGoogleDetails();
              })
            }else{
              this._getGoogleDetails();
            }

      },

      _getGoogleDetails: function (){
        var placeId = this.orgId;
        if(placeId === 'home'){
          var obj = {};
          obj.name = 'home'
          this.place = obj;
        }else{
          if(placeId){
                  var details = this.$.search.getDetails(placeId);
                  var that = this;
                  details.then(
                    function(result) {
                      console.log('SUPPLIMENTAL');
                        that.place = result;                 
                    }, function(error) {
                      console.log(error); 
                    });
                }
        }
      },


     


      _routePageChanged: function (route) {

        // console.log('ROUTE', route);
        var place = this.place;
    
        var title = 'Beer-Fly'
        var page = 'home'
        var path = route.path;
        if(!path){
          page ='home';
        }else{
          
          pathArray = path.split('/');
          var route = pathArray[1];
          var subRoute = pathArray[2];
          if(!route){
            route = 'home';
          }

          if(route === 'home'){
            if(subRoute === 'main'){
              page = 'home';
            }else if(subRoute==='allbreweries'){
               page = 'allbreweries';
            }else if(subRoute==='allbeers'){
               page = 'allbeers';
            }else{
              page = 'home';
            }

          }else {
            if(subRoute === 'main'){
              page = 'pub';
              
            }else if(subRoute==='beer'){
               page = 'beer';
            }else if(subRoute==='tap'){
               page = 'tap';
            }else if(subRoute==='menu'){
               page = 'menu';
            }else if(subRoute==='contact'){
               page = 'contact';
             }else if(subRoute==='review'){
               page = 'review';
            }else if(subRoute==='tv'){
              page = 'tv';
            }else{
              page='list';
            }
          }
        }

        
        //  console.log('PAGE', page)

        // if (this.page === 'list') {
          this._listScrollTop = window.pageYOffset;
        // }

        this.page = page || 'home';
        if (this.page === 'home') {
          this.orgId = 'home';
        }

        this.drawerOpened = false;
      },

      _routeOrgIdChanged: function (orgId) {
        if (this.page === 'home') {
          this.orgId = 'home'
        }
        if (orgId) {
          this.orgId = orgId;
        } else {
          this.orgId = 'home';
        }
      },

      _updatePageTitle: function (name, page){
          
          name = (name) ? name : 'Beer Fly'
          var title;

            switch (page){
              case "beer":
                title = name+' Beers';
                break;
              case "tap":
                title = name+' On-tap';
                break;
              case "menu":
                title = name+' Menu';
                break;
              case "contact":
                title = name+' Contact';
                break;
              case "review":
                title = name+' Reviews';
                break;
              default:
                title = name;

            }
            


            document.title = title;
          

      },
     
      _pageChanged: function (page, oldPage) {
        // console.log('PAGECHANGE', page);
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
            // other routes are lazy loaded
          } else {            
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            var cb = this._pageLoaded.bind(this, Boolean(oldPage));
            this.importHref(
              this.resolveUrl('beer-' + page + '.html'),
              cb, cb, true);
          }
        }
      },

     


      _pageLoaded: function (shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function () {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function () {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {

          Polymer.RenderStatus.afterNextRender(this, function () {
            this.importHref(this.resolveUrl('lazy-resources.html'), function () {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
            
              this.loadComplete = true;
            });
          });
        }
      },

     

      _toggleDrawer: function () {
        this.drawerOpened = !this.drawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection: function (event) {
        var detail = event.detail;

        // Scroll to the top of the page when navigating to a non-list page. For list view,
        // scroll to the last saved position only if the category has not changed.
        var scrollTop = 0;
        // if (this.page === 'list' && this.categoryName === detail.category) {
          // scrollTop = this._listScrollTop;
        // }
        // Use `Polymer.AppLayout.scroll` with `behavior: 'silent'` to disable header scroll
        // effects during the scroll.
                // Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });

        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });

        // this.categoryName = detail.category || '';

        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - BEER';
          this._announce(detail.title + ', loaded');
        }
      },


      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function (e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function (message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function () {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function (e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _onFallbackSelectionTriggered: function () {
        this.page = '404';
      },

      _computeShouldShowTabs: function (page, smallScreen) {
        return (page === 'home' || page === 'list' || page === 'detail') && !smallScreen;
      },

      _computeShouldRenderTabs: function (_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function (smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _computePluralizedQuantity: function (quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      },

      _computePage: function (page) {

        var returnPage = 'home';

        var subPage = this.subPageData;
      },

      _computeSubPage: function (subPage) {
        if (subPage) {
          return subPage;
        } else {
          return 'main';
        }
      },

      _computeOrgId: function (queryParams) {
        if (queryParams) {
          if (queryParams.orgid) {
            return queryParams.orgid
          }
        }
        return 'home';
      },

      _computeOrgParam: function (orgId) {
        if (orgId) {
          if (orgId !== 'home') {
            return '?orgid=' + orgId;
          }
        }
      },

      _computeCategories: function (organization) {
        var returnArray = [];
        if (organization) {
         
          if (organization.category) {
            
            var category = organization.category;
            var key = Object.keys(category);
            for (var i = 0; i < key.length; i++) {
              category[key[i]].$key = key[i];
              returnArray.push(category[key[i]])
            }
          
          }else{
            this.organization.category = {};
            var beer = {};
            beer.$key = 'BEER';
            beer.category = 'BEER';
            beer.name = 'beer';
            beer.title = 'Our beers';
            beer.display = true;
            beer.order = 200;
            returnArray.push(beer);
            this.organization.category['BEER'] = beer;

            var contact = {};
            contact.$key = 'CONTACT';
            contact.category = 'CONTACT';
            contact.name = 'contact';
            contact.title = 'Contact';
            contact.display = true;
            contact.order = 300;
            returnArray.push(contact);
            this.organization.category['CONTACT'] = contact;

            var review = {};
            review.$key = 'REVIEW';
            review.category = 'REVIEW';
            review.name = 'review';
            review.title = 'Review';
            review.display = true;
            review.order = 400;
            returnArray.push(review);
            this.organization.category['REVIEW'] = review;
          }
        }

        // console.log(returnArray);
        
        return returnArray.sort(function (a, b) {
          return parseFloat(a.order) - parseFloat(b.order);
        });
      },

      
      _computeNameForUrl: function (name) {
        'use strict';
        if (name) {
          name = name.replace(/\s/g, '-')
          return name.replace(/[^a-zA-Z\d\s:]/g, '');
        } else {
          return 'pub-name-missing'
        }
      },

     _showOrgName: function (name) {
        if(name === 'home'){
          return 'Beer-Fly'
        }else{
          return name;
        }
     },

     _sortCategory: function(a,b){
      
        'use strict';
        if (a.order < b.order)
          return -1;
        if (a.order > b.order)
          return 1;
        return 0;
      },

      _test(obj) {

      }

    });
