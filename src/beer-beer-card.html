<dom-module id="beer-beer-card">
  <template strip-whitespace>
    
    <style include="paper-material-styles">

      a{
        color: var(--app-accent-color);
        text-decoration: none;
        }

      .card{
        @apply --paper-material-elevation-1;
        background-color: white;
        margin: 10px;
      } 

      .info-section{
        padding: 20px;
      }
      
      .title{
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-wrap;
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .title > div{
        padding: 0 5px 0 0;
      }
     
      .wrapper{
         @apply --layout-vertical;        
      }

      .wrapper > div{
        padding: 10px 0 5px 0
      }

      .name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .style {
        font-size: 1.2em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .description {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .location{
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        @apply --layout-wrap;
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .location > div{
        padding: 0 5px 0 0;
      }

      .footer-abv{
        margin: 0 20px 0 0;
        font-weight: 300;
        font-size: 1em;
        color: var(--app-secondary-color);
      }


      @media (max-width: 767px) {
        
        h3 {
          margin: 24px 0;
        }

      }

    </style>
     

      <div class='card' elevation="1" animated-shadow="false">
          <div class="info-section">
          <template is="dom-if"  if="[[owner]]">
            <div class="title">
              <div>
                <beer-beer-admin
                    place-id="[[placeId]]"
                    beer-id="[[beerId]]"
                    status="[[status]]">
                </beer-beer-admin>
              </div>
              <div>
                <a aria-label$="TEST" href$="/[[nameUrl]]/beer-edit?orgid=[[placeId]]&beerId=[[beerId]]">
                  <paper-icon-button icon="beer-icons:edit"></paper-icon-button>
                  Edit
                </a>
              </div>
            </div>
          </template>
          
          <!--BeerId: [[beerId]]-->
          <div>
            <beer-beer-tap
              org-id="[[placeId]]"
              beer-id="[[beerId]]"
              owner="[[owner]]">
            </beer-beer-tap>
          </div>
           
          <a aria-label$="TEST" href$="/[[nameUrl]]/description?orgid=[[placeId]]&beerId=[[beerId]]">
            <div class="wrapper">
              <div class="name">[[beerName]]</div>
              <div class="style">[[styleName]]</div>
              <div class="location">
                <div>[[breweryName]] - </div>
                <div>[[breweryCity]],</div>
                <div>[[breweryState]]</div>
              </div>
              <div class="description">[[beerDescription]]</div>       
              <div class="footer-abv" hidden$="[[!abv]]">ABV: [[abv]]</div>   
            </div>
          </a>

          </div>
          <template is="dom-if"  if="[[!owner]]">
            <div>
              <beer-beer-rating 
                  beer-id="[[beerId]]"
                  user-data="[[userData]]"
                  login="{{login}}">
              </beer-beer-rating>
            </div>
          </template>
   
      </div>
  </template>

  <script>

    Polymer({

      is: 'beer-beer-card',
      properties:{

        abv:{
          type: Number,
          computed: '_computeItem(beer.abv)'
        },

        beer:{
          type:Object
        },

        beerDescription:{
          type: String,
          computed: '_computeItem(beer.description)'
        },

        beerId: {
          type: String,
          computed: '_computeItem(beer.id)'
        },

         beerName:{
          type: String,
          computed: '_computeItem(beer.name)'
        },

        breweryCity:{
          type: String,
          computed: '_computeItem(organization.city)'
        },

        breweryName:{
          type: String,
          computed: '_computeItem(place.name)'
        },

        breweryState:{
          type: String,
          computed: '_computeItem(organization.stateAbbreviation)'
        },

        crowdSource:{
          type: Boolean
        },

        edit:{
          type: Boolean,
          value: false
        },
      
        editBeerId:{
          type: String,
          notify: true
        },

        login: {
          type: Boolean,
          notify: true
        },

        organization:{
          type:Object
        },

        owner:{
          type: Boolean
        },
        
        place:{
          type:Object
        },

        placeId:{
          type: String,
          computed: '_computeItem(place.place_id)'
        },

        status:{
          type:String,
           computed: '_computeItem(beer.status)'
        },
        
        styleName:{
          type: String,  
          computed: '_computeItem(beer.styleName)'
        },

        nameUrl:String,

        userData:Object
       
      },

      _computeItem: function (item){
        if(item){
          return item
        }
        return null;
      },


      _test: function (obj){
        console.log(obj);
      }
      
    });

  </script>

</dom-module>
