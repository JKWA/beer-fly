<dom-module id="beer-beer-card">
  <template strip-whitespace>
    
    <style include="paper-material-styles">

      a{
        color: var(--app-accent-color);
        text-decoration: none;
        }

      .card{
        margin: 10px;
        padding: 20px;
        @apply --paper-material-elevation-1;
      }
      

       
      .title{
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-wrap;
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .title > div{
        padding: 0 5px 0 0;
      }
     
      .wrapper{
         @apply --layout-vertical;        
      }

      .wrapper > div{
        padding: 10px 0 5px 0
      }

      .name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .style {
        font-size: 1.0em;
        font-weight: 500;
        color: var(--app-primary-color);
       
      }

      .description {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .location{
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        @apply --layout-wrap;
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .location > div{
        padding: 0 5px 0 0;
      }

      .footer-abv{
        text-align: right;
        margin: 0 20px 0 0;
        font-weight: 500;
      }


      @media (max-width: 767px) {
        
        h3 {
          margin: 24px 0;
        }

      }

    </style>
     

      <div class='card' elevation="1" animated-shadow="false">
          
          <template is="dom-if"  if="[[!owner]]">
            <div>
              <beer-beer-rating 
                  beer-id="[[beerId]]"
                  login="{{login}}">
              </beer-beer-rating>
            </div>
          </template>
            
          
          <template is="dom-if"  if="[[owner]]">
            <div class="title">
              <div>
                <beer-beer-admin
                    place-id="[[placeId]]"
                    beer-id="[[beerId]]"
                    status="[[status]]">
                </beer-beer-admin>
              </div>
              <div>
                <a aria-label$="TEST" href$="/[[nameUrl]]/beer-edit?orgid=[[placeId]]&beerId=[[beerId]]">
                  <paper-icon-button icon="beer-icons:edit"></paper-icon-button>
                  Edit
                </a>
              </div>
            </div>
          </template>
          
          <!--BeerId: [[beerId]]-->
          <div>
            <beer-beer-tap
              org-id="[[placeId]]"
              beer-id="[[beerId]]"
              owner="[[owner]]"
              crowd-source="[[crowdSource]]">
            </beer-beer-tap>
          </div>
           

          <div class="wrapper">
            <div class="name">[[beerName]]</div>
            <div class="style">[[styleName]]</div>
            <div class="description">[[beerDescription]]</div>       
            <div class="location">
              <div>[[breweryName]] - </div>
              <div>[[breweryCity]],</div>
              <div>[[breweryState]]</div>
            </div>
            <div class="footer-abv" hidden$="[[!abv]]">ABV: [[abv]]</div>
              
          </div>
   
      </div>
  </template>
