<dom-module id="beer-beer-card">
  <template>
    <style>

      a{
        color: var(--app-accent-color);
        text-decoration: none;
        }

      .card{
        
        margin: 10px;
        padding: 20px;
      }

       
      .title{
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .title > div{
        padding: 0 5px 0 0;
      }
     



      .wrapper{
         @apply(--layout-vertical);        
      }

      .wrapper > div{
        padding: 10px 0 5px 0
      }

 

      .name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .style {
        font-size: 1.0em;
        font-weight: 500;
        color: var(--app-primary-color);
       
      }

      .description {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .location{
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

       .location > div{
        padding: 0 5px 0 0;
      }


      
      .footer-abv{
        text-align: right;
        margin: 0 20px 0 0;
        font-weight: 500;
      }


      @media (max-width: 767px) {
        
        h3 {
          margin: 24px 0;
        }

      }

    </style>
      <!--<firebase-document
        app-name="beer"
        path="beer/[[beerId]]"
        data="{{beer}}">
     </firebase-document>-->

      <paper-material class='card' elevation="1" animated-shadow="false">
          
          <div class="title">
            <div>
              <beer-beer-rating 
                  beer-id="[[beerId]]"
                  login="{{login}}">
              </beer-beer-rating>
            </div>
            <div hidden="[[!edit]]">
                <paper-icon-button icon="beer-icons:edit" on-tap="changeEditId"></paper-icon-button>
            </div>  
          </div>

          <beer-beer-tap
            org-id="[[placeId]]"
            beer-id="[[beerId]]"
            owner="[[owner]]"
            crowd-source="[[crowdSource]]">
          </beer-beer-tap>

          <div class="wrapper">
            <div class="name">[[beerName]]</div>
            <div class="style">[[styleName]]</div>
            <div class="description">[[beerDescription]]</div>       
            <div class="location">
              <div>[[breweryName]] - </div>
              <div>[[breweryCity]],</div>
              <div>[[breweryState]]</div>
            </div>
            <div class="footer-abv" hidden="[[!abv]]">ABV: [[abv]]</div>
              
          </div>

      
      </paper-material>
  </template>

  <script>

    Polymer({

      is: 'beer-beer-card',
      properties:{

      
        editBeerId:{
          type: String,
          notify: true
        },

        beerId: {
          type: String
        },

        edit:{
          type: Boolean,
          value: false
        },

        login: {
        type: Boolean,
        notify: true
        }
       
      },
      

      changeEditId: function (){
        this.editBeerId = this.beerId;
      },

      _test(obj){
        console.log(obj);
      }
      
 
    });

  </script>

</dom-module>
