

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="beer-pub-edit">

  <template strip-whitespace>
    
    <style include="paper-material-styles">
      

      .item {
        display: block;
        text-decoration: none;
        text-align: center;
        margin-bottom: 40px;
      }


      @media (max-width: 767px) {
      

        h2 {
          margin: 24px 0;
        }

      }

    </style>

    <firebase-document 
        id="organization"
        app-name="beer" 
        path="organization/[[orgId]]"
        data="{{organization}}">
    </firebase-document>

    <h3>This is a ...</h3>

    <div>
          <paper-checkbox checked="{{organization.PUB}}">Pub</paper-checkbox>&nbsp
          <paper-checkbox checked="{{organization.BREWERY}}">Brewery</paper-checkbox>&nbsp
          <paper-checkbox checked="{{organization.TRUCK}}">Food Truck</paper-checkbox>&nbsp
     </div>

    <h3>Show Categories</h3>

          <beer-pub-category
            org-id="[[orgId]]"
            organization="[[organization]]">
          </beer-pub-category>

     <h3>Tags</h3>
        <div>
          <paper-checkbox checked="{{organization.dogFriendly}}">Dogs allowed</paper-checkbox>&nbsp
          <paper-checkbox checked="{{organization.patio}}">Outdoor patio</paper-checkbox>&nbsp
          <paper-checkbox checked="{{organization.over21}}">Must be 21</paper-checkbox>&nbsp
        </div>

        

        <h3>Upload Banner Image</h3>
        <upload-image org-id="[[orgId]]" type="banner" file-name="[[nameUrl]]_MAIN_banner" key="mainImage"></upload-image>
        
        <!--<iron-label>
          <paper-checkbox checked="{{organization.crowdSource}}"></paper-checkbox>
          <span>Allow crowd sourced data</span>
        </iron-label>-->

        <paper-input label="Motto" value="{{organization.motto}}" maxlength=100 char-counter></paper-input>
        <paper-textarea label="Description" value="{{organization.description}}" maxlength=2000 char-counter></paper-textarea>
        
       
       
        
      </template>

   

 
  

  <script>

    Polymer({

      is: 'beer-pub-edit',
      properties: {



        nameUrl:{
          type:String
        },

        organization:{
          type: Object,
          // notify: true
        },

        orgId:{
          type: String
        }
        
      },


      _test: function(obj){
        console.log('TEST', obj);
      }

    });

  </script>

</dom-module>
