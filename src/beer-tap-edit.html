<dom-module id="beer-tap-edit">

  <template>

    <style>

      :host {
        display: block;
        max-width: 640px;
      }
      
      .add{
        color: green;
      }
      .delete{
        color:red;
        margin: 20px 0 0 0;
        width: 40px;
      }

     .actual-delete{
        background-color: red;
        color: white;
        width: 100%;
      }

      .toggle{
        font-size: 1.25em;
        font-weight: 500;
      }

      
      .menu-category{
         @apply(--layout-vertical);
         @apply(--layout-start-justified);
         /*@apply(--layout-wrap);*/
         padding: 5px;
         margin: 5px 5px 15px 5px;
      }

      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 40px 5px 0 20px;
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }

    </style>
     <firebase-query
          id="tap"
          app-name="beer"
          path="organization/[[orgId]]/onTap"
          data="tapped">
      </firebase-query>

      <firebase-query
          id="menu"
          app-name="beer"
          path="organization/[[orgId]]/brewBeer"
          data="{{beers}}">
      </firebase-query>

             <upload-image org-id="[[orgId]]" type="banner" key="category/TAP/image"></upload-image>   

      <template is="dom-repeat" items="[[beers]]" as="beer">
        
        <paper-checkbox beer="[[beer]]"  on-tap="_addToTapList">Add to tap list</paper-checkbox>
        
          <beer-beer-card-mini 
            org-id="[[orgId]]" 
            beer-id="[[beer.$key]]"
            owner="[[owner]]">
        </beer-beer-card-mini>

      </template>

       <paper-input label="Motto" value="{{category.motto}}"maxlength=100 char-counter></paper-input>
      <paper-textarea label="Description" value="{{category.description}}" maxlength=2000 char-counter></paper-textarea>
  
  </template>
  <script>

    Polymer({

      _addToTapList: function (event){
        var target = event.currentTarget
        var beer = target.beer;
        // console.log(target.beer);
        if(target.checked){
          delete beer.$key;
          this.$.tap.ref.child(beer.id).update(beer);
        }else{
          this.$.tap.ref.child(beer.id).remove();
        }
