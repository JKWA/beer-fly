<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">


<dom-module id="beer-beer-card-mini">

  <template>

    <style>


      a{
        color: var(--app-primary-color);
        text-decoration: none;
        }

      .card{
        margin: 10px;
        padding: 10px;
        text-align: center;
      }

      .name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .style {
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
       
      }

      .abv{
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

      .breweryName{
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }

      .location{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        font-size: 1em;
        font-weight: 400;
        color: var(--app-primary-color);
      }


       .location > div{
        padding: 0 5px 0 0;
      }


      @media (max-width: 767px) {
        

        h3 {
          margin: 24px 0;
        }

      }

    </style>


    <a href="/[[nameUrl]]/description?orgid=[[orgId]]&beerId=[[beerId]]">
      <paper-material class='card' elevation="0" animated-shadow="false">
        <div>
            <div>
                <div class="name">[[beerName]]</div>
                <div class="style">[[styleName]]</div>
                <div class="breweryName" hidden="[[!location]]">[[breweryName]]</div>
                <div class="location">
                  <div hidden="[[!location]]">[[breweryCity]],</div>
                  <div hidden="[[!location]]">[[breweryState]]</div>
                </div>           
                <div id="abv" class="abv" hidden>ABV: [[abv]]</div>
                
            </div>
         </div>
      </paper-material>
    </a>
  </template>

  <script>

    Polymer({

      is: 'beer-beer-card-mini',
       properties:{

        location:{
           type: Boolean,
           computed: '_computeLocation(breweryState)',
           value:false
       
        },

        abv: {
          type: String,
         
        },

        beerName:{
          type: String
        },

        breweryName:{
          type: String
        },

        breweryCity:{
          type: String
        },

        breweryState:{
          type: String
        },

        nameUrl:{
          type:String
        },

        orgId:{
          type: String
        },

        styleName:{
          type: String
        }

       },

       observers:['_watchAbv(abv)'],

       _watchAbv: function (abv) {
          if(abv){
            this.$.abv.hidden = false;
          }else{
            this.$.abv.hidden = true;
          }
       },

       _computeLocation: function (breweryState) {
          if(breweryState){
            return true;
          }else{
            return false;
          }
       }
     

   

    });

  </script>

</dom-module>
