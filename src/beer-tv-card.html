<dom-module id="beer-tv-card">
  <template>
    <style>

      .card{
        margin: 10px;
        padding:10px;
      }

      .wrapper{
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .name {
        font-size: 2.8vw;
        font-weight: 300;
        white-space:nowrap;
        overflow: hidden;
      }

      .style {
        font-size: 1.8vw;
        font-weight: 300;
       
      }

      .brewery {
        font-size: 1.8vw;
        font-weight: 300;
      }

      .location{
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
        font-size: 1.5vw;
        font-weight: 300;
      }

       .location > div{
        padding: 0 5px 0 0;
      }
      
      .abv{
        text-align: right;
        font-size: 2vw;
        font-weight: 500;
      }


    </style>

   

      <paper-material class="card" elevation="0" animated-shadow="false">
       
        <div>
          <div class="name">[[beer.name]]
             <i>
                <span hidden$="[[!beer.nitro]]"> - Nitro</span>
                <span hidden$="[[!beer.cask]]"> - Cask-Conditioned</span>
                <span hidden$="[[!beer.barrel]]"> - Barrel-Aged</span>
              </i>
          </div>
          <div class="wrapper">
            <div>
              
              <div class="style">[[beer.styleName]] </div>
              
              <div class="location">
                <div>[[beer.breweryName]] - [[beer.city]], [[beer.state]]</div> 
              </div>
            </div>
            
            <div class="abv" hidden="[[!beer.abv]]">ABV: [[beer.abv]]</div>
          </div>
        </div>

      </paper-material>
  </template>

  <script>

    Polymer({

      is: 'beer-tv-card',

       properties: {

        beer:{
          type:Object
        }

       }
      
 
    });

  </script>

</dom-module>
