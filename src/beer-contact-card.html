<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="beer-contact-card">

  <template strip-whitespace>
    
    <style include="paper-material-styles">

    :host {
      display: block;
      max-width: 640px;
      background-color: white;
    }

    a{
      color: var(--app-primary-color);
      text-decoration: none;
    }

    .contact{
      text-align: center;
      color: var(--app-primary-color);
      font-size: 1.12em;
      font-weight: 300;
    }

    </style>

  <div animated-shadow="false">
    <div class="contact">
      <div>[[organization.name]]</div>
      <div>
        <a href="[[organization.url]]">
            [[organization.formatted_address]]
        </a>
        </div>
      <div>
          <a href="tel:[[organization.formatted_phone_number]]">
            [[organization.formatted_phone_number]]
          </a>
      </div>
      
      <div>
        <a href="[[organization.website]]">
          [[organization.website]]
        </a>
      </div>

      <div>
        <a href="[[organization.url]]">
          Map
        </a>
      </div>

    </div>
  </div>
  </template>



  <script>

    Polymer({

      is: 'beer-contact-card',
      properties:{

        organization:{
          type: Object
        }
      },
    
      _test: function (obj){
        console.log(obj);
      }

    });

  </script>

</dom-module>
