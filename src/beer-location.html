<dom-module id="beer-location">

  <template>

    <style>

     a{
      color: var(--app-primary-color);
      text-decoration: none;
     }

    paper-spinner-lite{
      position: absolute;
      top: 5%;
      right: 5%;
      font-size: .4em;

    }

    paper-material > div{
        margin: 10px
      }

    .title-wrapper{
       @apply(--layout-horizontal);
       @apply(--layout-justified);
       @apply(--layout-wrap);
    }

    .locationAddress{
      font-size: 1.2em;
      font-weight: 500;
      color: var(--app-primary-color);
    }

   .title{
     font-size: 1em;
     font-weight: 500;
     color: var(--app-accent-color);
     margin: 10px 0
   }

   .location-list {
        color: var(--app-primary-color);
    }

   .geo-error{
      font-size: .8em;
      font-weight: 300;
      color: var(--app-secondary-color);
    }

    .distance {
      color: var(--app-secondary-color);
      font-size: 1.2em;
      font-weight: 300;
    }
    
    .name{
      font-size: 1.5em;
      font-weight: 300;
      color: var(--app-primary-color);
    }

    .address{
      color: var(--app-seconpdary-color);
      font-size: 1em;
      font-weight: 400;
    }

    .wrapper{
        @apply(--layout-horizontal);
        font-size: 1em;
        font-weight: 300;
        color: var(--app-accent-color);
      }

      .location-label{
        margin: 10px 0
      }
      
      paper-input{
        margin: 0 10px;
        color: var(--app-accent-color);
      }

      paper-button{
        color: var(--app-accent-color);
      }

     

      
    </style>

        <paper-material class="card" elevation="0">
        <div class="locationAddress">[[location.address]]</div>
        <paper-spinner-lite id="spinner"></paper-spinner-lite>
        <div hidden$="[[!geoError]]">
          <div class="geo-error">Location not available from this device.</div>
        </div>
        <div class="">
        <iron-label class="wrapper">
              <paper-icon-button icon="beer-icons:[[gpsIcon]]" on-tap="_resetToLocal"></paper-icon-button>
              <span class="title">Near my location<span>
          </iron-label>


        <iron-label class="wrapper">
            <toggle-icon
                  animation="flip-vertical" 
                  icon="beer-icons:expand-more"
                  checked="{{toggle}}"
                  noink>
            </toggle-icon>
            <span class="location-label">Change location</span>
          </iron-label>
        </div>
       

          <iron-collapse opened="[[toggle]]" no-animation>        
              <paper-listbox
                attr-for-selected="location"
                selected-class="location-list" 
                class="location-list"
                selected="{{location}}"
                on-click="close">
                <template is="dom-repeat" items="[[sortedLocationHistory]]" as="history" sort="_sortLocation">
                  <paper-item location="[[history]]">[[history.address]]</paper-item>
              </template>
            </paper-listbox>
              <paper-input value="{{address}}" on-keydown="_watchForSubmit" label="City, State; or Zip"></paper-input>
            <paper-button on-click="_getGeoFromAddress">SET LOCATION</paper-button>
          </iron-collapse>
              
      </paper-material>


  
</template>
  <script>

    Polymer({

      is: 'beer-location',

      properties: {

        address: {
          type: String
        },

        idle:{
          type: Boolean,
          notify: true
        },

        geoError:{
          type: Boolean,
          value: false
        },

        gpsIcon:{
          type: String,
          value: 'gps-searching'
        },


        location: {
          type: Object,
          notify: true,
          observer: '_observeLocation'
        },

        locationHistory: {
          type: Object,
          
        },
        sortedLocationHistory: {
          type: Array
        },

        login: {
         type: Boolean,
         notify: true
       },


        searchString:{
          type: 'String',
          notify:true
        },

        toggle:{
          type: Boolean,
          value: false
        },

      },



      _observeLocation: function (newLocation, oldLocation){

        this.$.spinner.active = false;

        if(oldLocation){
       
        }
        
      },


      _resetToLocal: function (){
        this.$.spinner.active = true;
        this.gpsIcon = 'gps-searching'
        this.toggle = false;
        this.idle = false;
       
      },


  

      _watchForSubmit: function (event){
         var key = event.which || event.keyCode;
         if(key === 13){
          this._getGeoFromAddress();
         }
      },

      _getGeoFromAddress: function () {
        this.searchString = this.address;
        this.searchString = '';
        this.address = '';
        this.$.spinner.active = true;
        this.toggle =false;
      },




      _sort: function (a,b){
        // console.log('sorted');
        return parseFloat(a.sort) - parseFloat(b.sort) ;
      },


      _sortLocation: function(a,b){
        'use strict';
        if (a.address < b.address)
          return -1;
        if (a.address > b.address)
          return 1;
        return 0;
      },
      
     

      _defaultIcon: function (icon){
        if(icon){
          true;
        }else{
          false
        }
      },

      _computeFilter: function (radius){
        return function(pub) {
          if(pub){
          return pub.distance <=radius;
          }else{
            return false
          }
        };
      },


      close: function (){
        this.toggle = false;
        // this.searchString = this.address;
      },

      _test: function(obj){
          console.log("TEST",obj);
      }

    });

  </script>

</dom-module>
