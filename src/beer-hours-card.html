<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="beer-hours-card">

  <template strip-whitespace>
    
    <style include="paper-material-styles">

      .open-text{
        color: var(--app-primary-color);
        font-size: 1.25em;
        line-height: 1.4em;
        font-weight: 400;
        margin:10px 0;
        text-align: center;
      }

      .hour-wrapper{
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

       .hours-text{
        color: var(--app-primary-color);
        font-size: 1.12em;
        line-height: 1.4em;
        font-weight: 300;
      }

     

    </style>

    <div hidden$="[[!place]]">
      
        <!-- <div class="open-text">Currently [[place.open]]</div> -->

        <div class="hour-wrapper">
          <div>
            <template is="dom-repeat" items="[[_toArray(place.opening_hours.weekday_text)]]" as="hours">
              <div class="hours-text">[[hours]]</div>
            </template>
          </div>
        </div>
    </div>
  </template>


  <script>

    Polymer({

      is: 'beer-hours-card',

      properties: {
        place:{
          type: Object
        }
      },
    
       _toArray: function (obj) {
        var returnArray = [];
        if(obj){
          var key = Object.keys(obj);
          
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i];
            returnArray.push(obj[key[i]]);
          }
        }
        return returnArray;
      },

     
      _test: function (obj){
        console.log(obj);
      }

    });

  </script>

</dom-module>
