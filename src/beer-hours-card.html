<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="beer-hours-card">

  <template>

    <style>
    

      .hours-text{
        color: var(--app-primary-color);
        font-size: 1.12em;
        line-height: 1.4em;
        font-weight: 300;
      }

     

    </style>

    <paper-material elevation="0" animated-shadow="false">
       
        <template is="dom-repeat" items="[[_toArray(organization.opening_hours.weekday_text)]]" as="hours">
            <div class="hours-text">[[hours]]</div>
        </template>
    </paper-material>
  </template>


  <script>

    Polymer({

      is: 'beer-hours-card',

      properties: {
        organization:{
          type: Object
        }
      },
    
       _toArray: function (obj) {
        var returnArray = [];
        if(obj){
          var key = Object.keys(obj);
          
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i];
            returnArray.push(obj[key[i]]);
          }
        }
        return returnArray;
      },

     
      _test: function (obj){
        console.log(obj);
      }

    });

  </script>

</dom-module>
