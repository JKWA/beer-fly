<dom-module id="beer-favorite-beer">


  
  

  <template>

    <style>

    :host {
        display: block;
        max-width: 640px;
      }
      
    .card{
          padding: 10px;
          margin: 10px;
        }

    </style>

    <firebase-auth 
        id="auth" 
        app-name="beer"
        user="{{user}}">
    </firebase-auth>

    <firebase-query
        id="rating"
        app-name="beer"
        path="user/[[user.uid]]/rating"
        data="{{ratings}}">
    </firebase-query>

    <paper-material class='card' elevation="0" animated-shadow="false">
      <div class="your-location">Your location: [[location.address]]</div>
    </paper-material>
    
     <template 
        is="dom-repeat" 
        items=[[ratings]] 
        sort="_sortByRating" 
        filter="_filterAboveThree"
        observe="rating">
        <paper-material class='card' elevation="1" animated-shadow="false">
          <beer-favorite-beer-card 
            beer-id="[[item.$key]]" 
            location="[[location]]">
          </beer-favorite-beer-card>
        </paper-material>
