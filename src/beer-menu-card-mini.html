<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">



<dom-module id="beer-menu-card-mini">

  <template strip-whitespace>
    
    <style include="paper-material-styles">
      a{
        text-decoration: none;
      }

      .card{
        margin: 10px;
        padding: 20px;
        @apply --paper-material-elevation-0;
      }
     

      .menu-wrapper{
         @apply --layout-vertical;
         @apply --layout-center-justified;
      }

      .menu-wrapper > div{
         text-align: center;
      }

      .category-name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .menu-item > div{
        margin: 5px 0;
        text-align: center;
      }

      .menu-title {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .menu-description {
        font-size: .8em;
        font-weight: 300;
        color: var(--app-primary-color);
      }

      .price-wrapper{
         @apply --layout-horizontal;
         @apply --layout-around-justified;
         @apply --layout-wrap;
         color: var(--app-primary-color);
         font-size: 1em;
         font-weight: 300;
      }

      .seperate {
        font-size: 2em;
        font-weight: 500;
        color: var(--app-accent-color);
      }


    </style>
<div>
  <div class="card" animated-shadow="false">
    <div class="menu-wrapper">
      <div class="category-name">[[categoryName]]</div>
      
      <template is="dom-repeat" items="[[_toArray(menuItems)]]" as="menuItem">
        <a href="[[anchorHref]]&menuItem=[[menuItem.id]]">
        <div class="menu-card" animated-shadow="false">

        <div class="menu-item">
          <div class="menu-title">[[menuItem.name]]</div>
          <!--<div class="menu-description">[[menuItem.description]]</div>
          <div class="price-wrapper">
          <template is="dom-repeat" items="[[_toArray(menuItem.price)]]" as="price">
            <div class="price-wrapper">
              <div hidden="[[!price.size]]" class="price-size">[[price.size]]:&nbsp</div> 
              <div class="price-cost">$[[price.cost]]</div> 
            </div>
            
          </template>
          </div>-->
        </div>
         </div>
        </a>
      </template>
     
      <div class="seperate">
        <iron-icon icon="beer-icons:seperate"></iron-icon>
      </div>
    </div>
  </div>
  
</div>
  
      

    
  </template>

  <script>

    Polymer({

      is: 'beer-menu-card-mini',

      properties:{

        category: {
          type: Object
        },

        menuCategory:{
          type: Object
        },
        
        menuItem: {
          type: Object
        },
        
      },

    
       _toArray: function (obj) {
        var returnArray = [];
        if(obj){
          var key = Object.keys(obj);
          
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i];
            returnArray.push(obj[key[i]]);
          }
        }
        return returnArray;
      },

      _categoryOrder: function(a,b){  
        'use strict';
        if(!a.order)
        return 0;
        if (a.order < b.order)
          return -1;
        if (a.order > b.order)
          return 1;
        return 0;
      },

     
      _test: function (obj){
        console.log(obj);
      }

    });

  </script>

</dom-module>
