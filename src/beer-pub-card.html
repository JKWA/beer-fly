<dom-module id="beer-pub-card">

  <template strip-whitespace>
    
    <style include="paper-material-styles">

      :host {
        display: block;
        position: relative;
        background-color: white;
      }

      a{
        color: var(--app-primary-color);
        text-decoration: none;
      }

     

      .card-wrapper{
        @apply --layout-horizontal;
        @apply --layout-justified;
        
      }

      .actions{
         width: 80px;
         height:100%;
         background-color: var(--app-shadow-color);
      }

      .actions-wrapper{
         @apply --layout-vertical;
         @apply --layout-center-justified;
      }

      .action-button{
        /*color: white;
        background-color: var(--app-accent-color);*/
        margin: 10px 20px;
      }

      .favorite-rating{
        overflow: hidden;
        color: var(--app-accent-color);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

    

      .card-information{
        padding: 10px;
        margin: 10px;
        width: 95%;

      }

      .items > div{
        margin: 0 10px 10px 10px
      }


      .name {
        font-size: 1.5em;
        font-weight: 300;
        color: var(--app-primary-color);
        margin: 10px 0 0 0;
      }

      .motto {
        font-size: 1.0em;
        font-weight: 400;
        color: var(--app-primary-color);
        margin:10px 0
      }

      .address {
        font-size: 1.0em;
        font-weight: 300;
        color: var(--app-primary-color);
        margin:10px 0 20px 0;
      }
      
      .distance{
        font-size: 1.0em;
        font-weight: 300;
        color: var(--app-secondary-color);
      }

      .swipe{
        overflow:hidden;
      }

      .favorite-icon-message{
        font-size: 1.0em;
        font-weight: 300;
        margin: 7px 0 0 0;
        color: var(--app-accent-color);
      }

      .icons-wrapper{
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .sponsor-wrapper{
        font-size: .8em;
        font-weight: 300;
        color: var(--app-secondary-color);
      }


    </style>

    <firebase-auth id="auth" app-name="beer" user="{{user}}"></firebase-auth>

   
      <div class="card">
        
        <template is="dom-if" if="[[_isPremium]]">
          <template is="dom-if" if="[[organization.mainImage.banner.url]]">
         
          <a aria-label$="[[organization.name]]" href$="/[[urlName]]/main?orgid=[[placeId]]">
            <iron-image 
                style="width:100%; height:300px; background-color: #F8F8F8;"
                sizing="cover" 
                preload 
                placeholder="[[_computedPlaceHolder]]"
                fade
                src="[[organization.mainImage.banner.url]]">
            </iron-image>
          </a>
          </template>
          <div  class="sponsor-wrapper">
            <div id="sponsor">Sponsoring Organization</div>
          </div>
        </template>

        <div class="card-wrapper">

          <div class="card-information">

       
              <div class="items">
                <a aria-label$="[[organization.name]]" href$="/[[urlName]]/main?orgid=[[placeId]]">
                  <div class="name">[[organization.name]]</div>
                </a>

                <a aria-label$="[[organization.name]]" href$="/[[urlName]]/main?orgid=[[placeId]]">
                <template is="dom-if" if="[[_isPremium]]">
                  <div class="motto">[[organization.motto]]</div>
                </template>
                <div class="address" hidden$="[[!organization.vicinity]]">[[organization.vicinity]]</div>
                <div class="distance" hidden$="[[!organization.distance]]">[[_computeDisplayDistance(organization.distance)]] miles from you</div>
                </a>
              </div>
          </div>
        
      </div>
        
        <beer-pub-banner
          organization="[[organization]]"
          user-data="[[userData]]"
          place-id="[[placeId]]"
          open-crawl="{{openCrawl}}"
          edit="[[edit]]">
        </beer-pub-banner>
     
      </div>
    
  </template>

  <script>

    Polymer({

      is: 'beer-pub-card',

      properties: {

        edit:{
          type:Boolean,
          value:false,
        },

        favorite:{
          type:Boolean
        },

        login: {
          type: Boolean,
          notify: true
        },

        openEditPubCrawl:{
          type:Boolean,
          notify:true
        },

        organization:{
          type:Object
        },

        openCrawl:{
          type:Boolean
        },

        placeId:{
          type: String
        },

        editPlace:{
          type:Object,
          notify:true
        },
      
        user: {
          type:Object
        },

        userData:{
          type:Object
        },
        
        urlName:{
            type: String,
            computed: '_computeNameForUrl(organization.name)'
        },

        _computedImageUrl:{
          type: String,
          computed: '_computeImageUrl(organization.mainImage.banner.url)'
        },

        _computedPlaceHolder:{
          type: String,
          computed: '_computePlaceHolder(organization.mainImage.banner.thumbnail)'
        },

        _isPremium:{
          type:Boolean,
          value:false,
          computed: '_computeIsPremium(organization.plan)'
        }
        
      },

      observers:['_watchOpenEditPubCrawl(openCrawl)'],
    
      _watchOpenEditPubCrawl:function(openCrawl){
        if(openCrawl){
          if(this.user){
            this.openEditPubCrawl = true;
            this.editPlace = this.organization;
          }else{
            this.login = true;
          }
          this.openCrawl = false;
        }
      },

      _computeIsPremium: function (plan) {

        var today = Date.now() / 1000;
        if (plan) {
          if (plan.current_period_end) {
            if (plan.current_period_end > today) {
                return true;
            }
          }
        }
        return false;
      },


      _computeDisplayDistance: function (distance){
        return Math.round(distance*10)/10
      },


      _computeImageUrl: function (url){
        if(url){
          return url
        }
        return false
      },

      _computeNameForUrl: function (name) {
          'use strict';
          if (name) {
            name = name.replace(/\s/g, '-')
            return name.replace(/[^a-zA-Z\d\s:]/g, '');
          } else {
            return 'pub-name-missing'
          }
      },

      _computePlaceHolder: function (thumbnail){
        if(thumbnail){
          return 'data:image/png;base64, '+thumbnail;
        }
      },

      _computeFavoriteStatus: function (favorite){
        console.log(favorite);
        if(!favorite){
          return false;
        }
        if(!favorite[this.user.uid]){
          return false;
        }
        if(favorite[this.user.uid].favorite){
          if(favorite[this.user.uid].favorite === 'yes'){
            return true;
          }
        }
        return false;

      },

      _test: function(obj){
          console.log("TEST",obj);
      }

    });

  </script>

</dom-module>
