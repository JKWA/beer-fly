<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../my_components/data/upload-image.html">

<link rel="import" href="beer-fab.html">
<link rel="import" href="beer-icons.html">

<dom-module id="beer-menu">

  <template>

    <style>

      :host {
        display: block;
        max-width: 640px; 
      }

     
      
      a{
        color: var(--app-accent-color);
        text-decoration: none;
        }

      .add{
        color: green;
        margin: 20px 0 20px 20px;
      }

      .remove{
        color: red;
      }

      .card{
        margin: 10px;
        padding: 20px;
      }

      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 0 5px 0 20px;
        color: var(--app-primary-color);
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }

      .edit-link{
        color: white;
        font-size: 1.2em;
        font-weight: 500;
      }

      .edit-button-wrapper{
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .menu{
         @apply(--layout-vertical);
      }

      .category-title{
        font-size: 2em;
        font-weight: 200;
        line-height: 70px;
        color: var(--app-accent-color);
      }

      .category-description{
        font-size: 1em;
        font-weight: 300;
        text-align: center;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }


      .menu-category{
         @apply(--layout-horizontal);
         @apply(--layout-center-justified);
      }

      .menu-title{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        color: var(--app-primary-color);
        font-size: 1.2em;
        font-weight: 400;
        line-height: 40px;
      }

      .menu-description{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-size: .9em;
        font-weight: 300;
        color: var(--app-secondary-color);
        text-align: center;
      }

      .menu-item{
        margin: 20px 0
      }

      .menu-item > div{
        margin: 5px 0
      }

      .price-wrapper{
         @apply(--layout-horizontal);
         @apply(--layout-around-justified);
         @apply(--layout-wrap);
         color: var(--app-primary-color);
         font-size: 1em;
         font-weight: 300;
      }


    </style>

    <firebase-auth  
        app-name="beer" 
        id="auth"
        user="{{user}}">
    </firebase-auth>


    <iron-image 
        style="width:100%; height:300px; background-color: #F8F8F8;"
        sizing="cover" 
        preload 
        placeholder="[[placeholder]]"
        fade
        src="[[photoUrl]]">
    </iron-image>

    <beer-fab owner="[[owner]]" on-tap="_edit"></beer-fab>

    <div class="motto">
        [[category.motto]]
    </div>
    <div class="description">
        [[category.description]]
    </div>


    <div class="menu">

      <template is="dom-if" if="[[owner]]">
        <paper-material class="card"  elevation="1">
          <iron-label  class="add">
              <paper-icon-button 
                    icon="beer-icons:add" 
                    on-tap="_addMenuCategory">
              </paper-icon-button>
            Add Category
          </iron-label>
        </paper-material>
      </template>


    <template is="dom-repeat" items="[[_toArray(organization.menu)]]" as="menu" sort="_categoryOrder">
      <paper-material class="card" elevation="1">
      <template is="dom-if" if="[[owner]]">
        <div class="edit-button-wrapper">
          <div>
            <iron-label>
              <a aria-label$="TEST" href$="/[[nameUrl]]/menu-edit?orgid=[[orgId]]&menuCategory=[[menu.id]]">
                <paper-icon-button icon="beer-icons:edit"></paper-icon-button>
                Edit</a>
            </iron-label>
          </div>
          <div>
            <iron-label class="remove">
              <paper-icon-button icon="beer-icons:delete" menu="[[menu]]" on-tap="_openDeleteDialog"></paper-icon-button>
              Delete
            </iron-label>
          </div>
        </div>
      </template>
    
        <div class="category">
          <div class=" menu-category category-title">[[menu.name]]</div>
          
          
            <template is="dom-repeat" items="[[_addBreaks(menu.description)]]" as="categoryDescription">
              <div class="category-description">[[categoryDescription]]</div>
            </template>
          
          

            <template is="dom-repeat" items="[[_toArray(menu.item)]]" as="menuItem">
              <!--[[menuItem.id]]-->
                <div id="[[menuItem.id]]" class="menu-item">
                  <div class="menu-title">[[menuItem.name]]</div>

                  <template is="dom-repeat" items="[[_addBreaks(menuItem.description)]]" as="description">
                      <div class="menu-description">[[description]]</div> 
                  </template>

                  <div class="price-wrapper">
                    <template is="dom-repeat" items="[[_toArray(menuItem.price)]]" as="price">
                      <div class="price-wrapper">
                        <div hidden="[[!price.size]]" class="price-size">[[price.size]]:&nbsp</div> 
                        <div class="price-cost">$[[price.cost]]</div> 
                      </div>
                    </template>
                  </div>

                </div>
            </template>
          
          
        <div>
    </template>
    </div>


    <paper-dialog 
        id="editDialog"
        with-backdrop
        style="width: 90vw;"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-right-animation">
            
      <div class=""> 
          <h3>[[category.title]]</h3>
      </div>
      <template is="dom-if" if="[[owner]]">
      <paper-dialog-scrollable >
       
      </paper-dialog-scrollable>
      </template>

      <div class="">
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog 
        id="deleteDialog"
        with-backdrop
        entry-animation="scale-up-animation"
        exit-animation="fade-out-animation">
      
        <div>
          Delete category named <b>[[deleteCategoryName]]</b> and all of its menu items.
        </div>
      
        <paper-button dialog-dismiss category="[[deleteId]]" on-tap="_deleteCategory">DELETE</paper-button>
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      
    </paper-dialog>

     <paper-toast 
        id="toast" 
        duration="0"
        horizontal-align="right"
        horizontal-offset="50"
        vertical-offset="100">
        <div>
          <a class="edit-link" href="/[[editLink]]" on-tap="_closeToast"> 
            <iron-icon icon="beer-icons:edit"></iron-icon>         
            <span>EDIT NEW CATEGORY</span>
          </a>
        </div>
        
        
      </paper-toast>

  </template>

  <script>

    Polymer({

      is: 'beer-menu',
      properties: {

        photoUrl: {
          type: String,
          computed: '_computePhotoUrl(category, place)'
        },

        category:{
          type: Object
        },

        deleteCategoryName:{
          type: String
        },

        deleteId:{
          type:String
        },

        editLink:{
          type: String
        },

        menuItemId:{
          type: String
        },

        placeholder:{
          type: String
        },

        nameUrl:{
          type: String
        },

        organization:{
          type: Object
        },

        orgId:{
          type:String
        },

        owner:{
          type: Boolean
        },

        user:{
          type: Object
        }
      },

      observers:['_watchMenuItemId(menuItemId, category.item)'],


      _watchMenuItemId: function(menuItemId){
        // this.$[menuItemId].scrollIntoView()
      },


       _addMenuCategory: function (){

         var database = firebase.database(this.$.auth.app).ref('organization/'+this.orgId+'/menu');
         var key = database.push().key;
         var that = this;
         var obj = {};
          obj.order = 99;
          obj.id = key;

          database.child(key).update(obj)
          .then(function (){
            that.$.toast.open();
            that.editLink = that.nameUrl+'/menu-edit?orgid='+that.orgId+'&menuCategory='+key;

            console.log('NEW_CATEGORY_SAVED')
          }).catch(function(error){
            console.log('NEW_CATEGORY_SAVED_ERROR', error)
          }) 
      },
      
     _edit: function(){
        'use strict';
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.editDialog);
        this.$.editDialog.open();
      },

      _openDeleteDialog: function (event){
        var target = event.currentTarget;
        var menu = target.menu;
        if(menu.name){
          this.deleteCategoryName = menu.name;
        }else{
          this.deleteCategoryName = 'No name assigned';
        }
        
        this.$.deleteDialog.open();
        this.deleteId = menu.$key;

      },

      _deleteCategory: function (){

        console.log('delete', this.deleteId);
        if(this.deleteId){
          if(this.orgId){

            firebase.database(this.$.auth.app).ref('organization')
              .child(this.orgId).child('menu').child(this.deleteId)
              .remove()
              .then(function (){
                console.log('DELETED_CATEGORY')
              })
              .catch(function(error){
                console.log('DELETED_CATEGORY_ERROR', error)
              })

          }
        }
        
      },


      _toArray: function (obj) {
        var returnArray = [];
        if(obj){
          var key = Object.keys(obj);
          
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i];
            returnArray.push(obj[key[i]]);
          }
        }
        return returnArray;
      },

      _categoryOrder: function(a,b){  
        'use strict';
        if(!a.order)
        return 0;
        if (a.order < b.order)
          return -1;
        if (a.order > b.order)
          return 1;
        return 0;
      },

      _addBreaks: function(str){
        'use strict';
        if(str){
          return str.split('\n');
        }else{
          return [];
        }
      },

      _computePhotoUrl: function (category, place) {
         try{
          if(category.image){
            if(category.image.banner){
              if(category.image.banner.url){
                return category.image.banner.url;
              }
            }
          }
          var photoMeta = {};
          var photos = place.photos
          var categoryIndex = 2
          if(photos.length < categoryIndex){
            categoryIndex = photos.length
          }
          photoMeta.maxWidth = place.photos[categoryIndex].width;
          photoMeta.maxHeight = place.photos[categoryIndex].height;
          return place.photos[categoryIndex].getUrl(photoMeta);
         
       }catch (error){

       }
      },

      _scrollTag: function (menuItem, menuItemId){
          if(menuItem === menuItemId){
            
          }
      },

      _closeToast: function (obj){
        this.$.toast.close();
      },

      _test: function (obj){
        console.log(obj);
      }

    

    });

  </script>

</dom-module>
