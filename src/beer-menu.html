<dom-module id="beer-menu">

  <template>

    <style>

      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 0 5px 0 20px;
        color: var(--app-primary-color);
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }

      .category{
        /*margin: 20px 0 20px 0;*/
      }

      .menu{
         @apply(--layout-vertical);
      }

      .category-title{
        font-size: 2.25em;
        font-weight: 200;
        line-height: 70px;
        color: var(--app-accent-color);
      }

      .category-description{
        font-size: 1.5em;
        font-weight: 200;
        line-height: 40px;

      }
      .category-break{
         @apply(--layout-horizontal);
         @apply(--layout-center-justified);
         font-size: 2.25em;
         color: var(--app-accent-color);
         margin: 20px 0 10px 0;
      }

      .menu-category{
         @apply(--layout-horizontal);
         @apply(--layout-center-justified);
      }

      .menu-title{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        color: var(--app-primary-color);
        font-size: 1.5em;
        font-weight: 400;
        line-height: 40px;
      }

      .menu-description{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-size: 1.25em;
        font-weight: 300;
        line-height: 40px;
        color: var(--app-secondary-color);
        text-align: center;
      }

      .menu-price{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        font-size: 1.25em;
        font-weight: 300;
        line-height: 40px;
        color: var(--app-secondary-color);
      }

    </style>

    <iron-image 
        style="width:100%; height:300px; background-color: #F8F8F8;"
        sizing="cover" 
        preload 
        fade
        src="[[category.image.banner.url]]">
    </iron-image>

    <beer-fab owner="[[owner]]" on-tap="_edit"></beer-fab>
    <a href$="[[homeLink]]">
    <iron-icon icon="beer-icons:back" ></iron-icon>
    </a>

    <div class="motto">
        [[category.motto]]
    </div>
    <div class="description">
        [[category.description]]
    </div>
    <!--[[_toArray(category.menu)]]-->
    <div class="menu">
    <template is="dom-repeat" items="[[_toArray(category.menu)]]" as="menu" sort="_categoryOrder">
        <div class="category">
          <div class=" menu-category category-title">[[menu.title]]</div>
          <div class=" menu-category category-description">[[menu.description]]</div>

          <template is="dom-repeat" items="[[_toArray(menu.items)]]" as="menuItem">
            
            <div class="menu-title">[[menuItem.name]]</div>
            <template is="dom-repeat" items="[[_addBreaks(menuItem.description)]]" as="description">
                <div class="menu-description">[[description]]</div> 
            </template>
            
            <div hidden="[[!menuItem.price]]">
                <div class="menu-price">$[[menuItem.price]]</div> 
            </div>
            
          </template>
          
          <div class="category-break">
            <iron-icon icon="beer-icons:seperate"></iron-icon>
          </div>
        <div>
    </template>
    </div>


   

    <paper-dialog 
        id="editDialog"
        with-backdrop
        style="width: 90vw;"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-right-animation">
            
      <div class=""> 
          <h3>[[category.title]]</h3>
      </div>
      <template is="dom-if" if="[[owner]]">
      <paper-dialog-scrollable >
       <beer-menu-edit org-id="[[orgId]]" category="{{category}}"></beer-menu-edit>
       
      </paper-dialog-scrollable>
      </template>

      <div class="">
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'beer-menu',
      properties: {

        category:{
          type: String
        },

        owner:{
          type: Boolean
        }
      },
      
     _edit: function(){
        'use strict';
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.editDialog);
        this.$.editDialog.open()
      },

      _toArray: function (obj) {
        var returnArray = [];
        if(obj){
          var key = Object.keys(obj);
          
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i];
            returnArray.push(obj[key[i]]);
          }
        }
        return returnArray;
      },

      _categoryOrder: function(a,b){  
        'use strict';
        if(!a.order)
        return 0;
        if (a.order < b.order)
          return -1;
        if (a.order > b.order)
          return 1;
        return 0;
      },

      _addBreaks: function(str){
        'use strict';
        if(str){
          return str.split('\n');
        }else{
          return [];
        }
      },

      _test: function (obj){
        console.log(obj);
      }

    

    });

  </script>

</dom-module>
