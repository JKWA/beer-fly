

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="beer-question">

<template strip-whitespace>
  <style include="paper-material-styles">

    a{
      color: var(--app-accent-color);
    }

    a > iron-icon {
      text-decoration: none;
    }

    ol{
      list-style-type: none;
    }

    li{
      @apply --layout-horizontal;
      padding: 10px;
    }

    li > div {
      margin: 0 10px 0 0;
      font-size: 1em;
      color: var(--app-primary-color);
      font-weight: 400;
    }

    paper-fab{
      background-color: var(--app-accent-color);
    }

    iron-icon{
      color: var(--app-accent-color);
    }

    .question{
      padding: 12px;
      margin: 15px;
      @apply --paper-material-elevation-1;
    }

    .question-header{
      font-size: 1.5em;
      color: var(--app-primary-color);
      font-weight: 400;
    }

    .description {
      @apply --layout-horizontal;
      padding: 10px 10px 0 10px;
      margin: 10px 10px 0 10px;
    }
    .description > div {
      margin: 0 10px 0 0;
      color: var(--app-primary-color);
      font-weight: 400;
      font-size: 1em;
    }

    .description-can {
      color: var(--app-accent-color);
      font-weight: 400;
      font-size: 1.2em;
      margin: 20px 0 0 20px;
    }

    .plan {
      margin: 20px 0;
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    }

  </style>

  <firebase-auth id="auth" app-name="beer" status-known="[[statusKnown]]"user="{{user}}"></firebase-auth>
  <firebase-document
      app-name="beer"
      id="userData"
      disabled
      path="user/[[user.uid]]"
      data="{{userData}}">
  </firebase-document>

  <div class="question-wrapper">

          </div>
        </div>
       </div>
       <div class="description-can">

        <ol>
          
          <li>
            <div>
              <a href="/home/home">
              <iron-icon icon="beer-icons:gps-fixed"></iron-icon>
              </a>
            </div>
            <div>Find nearby pubs and breweries.</div>
          </li>
           <li>
            <div>

              </a>
            </div>

          <li>

          </li>
          <li>

          </li>
          <li>
            <div>

          <li>

            </div>
            <div>View a pub's tapped beers.</div>
          </li>
          <li>
            <div>
              <iron-icon icon="beer-icons:beer"></iron-icon>
            </div>
            <div>View a brewery's beers.</div>
          </li>
          <li>
            <div>
              <iron-icon icon="beer-icons:menu"></iron-icon>
            </div>
            <div>View pub and food-truck menus.</div>
          </li>
          
          <li>
            <div>
              <iron-icon icon="beer-icons:contact"></iron-icon>
            </div>
            <div>View location and contact information.</div>
          </li>
          <li>
            <div>
              <iron-icon icon="beer-icons:cast"></iron-icon>
            </div>

          <li>

          </li>
          <li>
            <div>
              <iron-icon icon="beer-icons:settings"></iron-icon>
            </div>
            <div>Upgrade your brewery or pub's plan.</div>
          </li>

          

        </ol>
      </div>
    </div>

        <ol>
          <li>
            <div><iron-icon icon="beer-icons:encrypted"></iron-icon></div>
            <div>

                   This is used to manage the login, it does not join or link your social account to Beer-Fly.</div>

            </div>

          <li>
            <div><iron-icon icon="beer-icons:email"></iron-icon></div>

            </div>

      </div>

    <div class="question">
      <div class="question-header">
        Ranking for "Near me" searchs
      </div>
      <div class="question-body">
        <ol>
          <li>
            <div>
              <a href="/home">

              </a>
            </div>

      </div>
        
      <div class="question-body">
        <ol>
          <li>
            <div>
              <a href="/home/home">

              </a>
            </div>
            <div>Find pubs or breweries near a location at <a href="/home">/home</a></div>

              </a>

          </li>
        </ol>
      </div>
    </div>

    <div class="question">
      <div class="question-header">
        Add your brewery or pub to "Near me"
      </div>
      <div class="question-body">
        <ol>
          <template is="dom-if" if="[[!user]]">
            <li>
              <div>
                <a href="/home/account">
                <iron-icon icon="beer-icons:account"></iron-icon>
                </a>
              </div>
              <div>Sign in at&nbsp<a href="/home/account">/home/account</a></div>
            </li>
          </template>
          <template is="dom-if" if="[[!user.emailVerified]]">

              <div>
                <a href="/home/account">
                <iron-icon icon="beer-icons:email"></iron-icon>
                </a>

              <div>Verify your email at&nbsp<a href="/home/account">/home/account</a></div>

            </div>

        </ol>
      </div>
    </div>

     <div class="question">
      <div class="question-header">
      Standard versus Basic plan for pubs and breweries
      </div>
      <div class="question-body">
        <div class="plan">
          <beer-account-plan-options>
          </beer-account-plan-options>
        </div>
      </div>
    </div>

</template>
  <script>

    Polymer({

      is: 'beer-question',

      properties: {
        
        user:{
          type: Object
        },
        
        userData:{
          type: Object
        }
      },

      observers:['_watchUser(user)'],

      _watchUser: function (user){
        if(user){
          if(user.uid){
            this.$.userData.disabled = false;
          }else{
            this.$.userData.disabled = true;
          }
        }else{
          this.$.userData.disabled = true;
        }
      },

      

      _test: function(obj){
          console.log(obj);

      }

    });

  </script>

</dom-module>
