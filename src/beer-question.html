  <script>

    Polymer({

      is: 'beer-question',

      properties: {
        anchor:String,
        user:{
          type: Object
        },
        
        userData:{
          type: Object
        },
        _pageReady:{
          type:Boolean,
          value:false
        }
      },

      observers:['_watchUser(user)',
                '_watchAnchor(anchor, _pageReady)'],

      ready: function (){
        this._pageReady = true;
      },

      _watchUser: function (user){
        if(user){
          if(user.uid){
            this.$.userData.disabled = false;
          }else{
            this.$.userData.disabled = true;
          }
        }else{
          this.$.userData.disabled = true;
        }
      },

      _watchAnchor: function (anchor, pageReady){
        if(anchor){
          if(pageReady){
            console.log(anchor);

            var target = this.$$(`#${anchor}`)
            // var target = this.$[anchor]
            if(target)
            target.scrollIntoView(true);
            // window.scroll(0, scrolledY - yourHeight);
            var scrolledY = window.scrollY;

            if(scrolledY){
              Polymer.AppLayout.scroll({ top: scrolledY-80, behavior: 'silent' })
            }
          }
        }
      },

      _onTapAnchor: function(event) {
        // event.preventDefault();
        // var anchor = event.currentTarget.attributes.href.value;
        // this.$$(anchor).scrollIntoView();
      },

      

      _test: function(obj){

    });

  </script>
