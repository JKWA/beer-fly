<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../my_components/data/upload-image.html">

<link rel="import" href="beer-fab.html">
<link rel="import" href="beer-contact-card.html">
<link rel="import" href="beer-hours-card.html">
<link rel="import" href="beer-banner.html">


<dom-module id="beer-contact">

  <template strip-whitespace>
    
    <style include="paper-material-styles">

      :host {
        display: block;
        width: 640px;
        /*border: 1px solid red;*/
      }
      
      .wrapper{
        @apply --layout-vertical;
        @apply --layout-center-justified;
      }

      .item{
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        margin: 10px;
      }

      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 40px 5px 0 20px;
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }



    </style>
    <firebase-auth app-name="beer" user="{{user}}"></firebase-auth>

    <beer-banner
      google-photo="[[place.photos]]"
      photo-index="5"
      photo="[[category.image]]"
      org-id="[[orgId]]">
    </beer-banner>
    
    <beer-fab owner="[[owner]]" on-tap="_edit"></beer-fab>

    <div class="motto">
        [[organization.siteName]]
    </div>
    <div class="wrapper">
      <div class="item">
      <beer-hours-card 
          class=" category-item"
          organization="[[place]]">
      </beer-hours-card>
      </div>
      <div class="item">

       <beer-contact-card 
           place="[[place]]">
       </beer-contact-card>
      </div>
    </div>


    <paper-dialog 
        id="editDialog"
        with-backdrop
        style="width: 90vw;"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-right-animation">
            <style>
            
            </style>
      <div class=""> 
          <h3>[[category.title]]</h3>
      </div>
      <paper-dialog-scrollable>
          <upload-image org-id="[[orgId]]" type="banner" file-name="[[nameUrl]]_CONTACT_banner" key="category/CONTACT/image"></upload-image>   
          <paper-textarea label="Description" value="{{category.description}}" maxlength=2000 char-counter></paper-textarea>
        </paper-dialog-scrollable>

      <div class="">
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'beer-contact',

      properties:{

        category:{
          type: Object
        },

        nameUrl:{
          type: String
        },

        orgId:{
          type: String
        },

        organization:{
          type: Object
        },

        owner:{
          type: Boolean
        },

        place:{
          type: Object
        },

        user:{
          type: Object
        }
      },


     _edit: function(){
        'use strict';
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.editDialog);
        this.$.editDialog.open()
      },

      

      _test: function (obj){
        console.log(obj);
      }

    });

  </script>

</dom-module>
