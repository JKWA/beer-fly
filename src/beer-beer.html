<dom-module id="beer-beer">

  <template>

    <style>

      a{
        color: var(--app-accent-color);
        text-decoration: none;
        }

      .card{
        margin: 10px;
        padding: 20px;
      }


      .motto {
        font-size: 2.0em;
        font-weight: 500;
        margin: 40px 5px 0 20px;
      }

      .description {
        font-size: 1.2em;
        font-weight: 300;
        margin: 10px 5px 0 20px;
      }

    </style>

    <iron-image 
        style="width:100%; height:300px; background-color: #F8F8F8;"
        sizing="cover" 
        preload 
        fade
        src="[[photoUrl]]">
    </iron-image>
    
    <beer-fab owner="[[owner]]" on-tap="_edit"></beer-fab>
    <!--<beer-fab-search></beer-fab-search>-->

    <div class="motto">
        [[category.motto]]
    </div>

   <template is="dom-repeat" items="[[_addBreaks(category.description)]]" as="description">

    <div class="description">
        [[description]]
    </div>
   </template>

   
   <paper-material class="card" elevation="1">
    <a href="http://www.brewerydb.com/add/beer-details/breweryId/[[organization.brewId]]">
     <paper-icon-button icon="beer-icons:add" ></paper-icon-button>Add a beer
    </a>
   </paper-material>
   


    <template is="dom-repeat" items="[[_getArray(organization.brewBeer)]]">
      <beer-beer-card 
          org-id="[[orgId]]" 
          beer-id="[[item.id]]"
          organization="[[organization]]"
          owner="[[owner]]">
      </beer-beer-card>
    </template>


    <paper-dialog 
        id="editDialog"
        with-backdrop
        style="width: 90vw;"
        entry-animation="slide-from-right-animation"
        exit-animation="slide-right-animation">
            
      <div class=""> 
          <h3>[[category.title]]</h3>
      </div>
    
        <paper-dialog-scrollable>
          <upload-image org-id="[[orgId]]" type="banner" key="category/BEER/image"></upload-image>   
          <paper-input label="Motto" value="{{category.motto}}"maxlength=100 char-counter></paper-input>
          <paper-textarea label="Description" value="{{category.description}}" maxlength=2000 char-counter></paper-textarea>
        </paper-dialog-scrollable>
      </template>
      <div class="">
        <paper-button dialog-dismiss autofocus>CLOSE</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'beer-beer',

      properties:{
        photoUrl: {
          type: String,
          computed: '_computePhotoUrl(category, place)'
        }
      },

     _edit: function(){
        'use strict';
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.editDialog);
        this.$.editDialog.open()
      },
      
      _addBreaks: function(str){
        'use strict';
        if(str){
          return str.split('\n');
        }else{
          return [];
        }
      },

       _getArray: function(obj){
        'use strict';
        if(obj){
          var returnArray = [];
          var key = Object.keys(obj);
          for (var i=0; i<key.length; i++){
            obj[key[i]].$key = key[i]
            returnArray.push(obj[key[i]])
          }
           return returnArray;
        }
      },

      _sortCategoryOrder: function(a,b){
      
        'use strict';
        if (a.categoryOrder < b.categoryOrder)
          return -1;
        if (a.categoryOrder > b.categoryOrder)
          return 1;
        return 0;
      },
       _computePhotoUrl: function (category, place) {
        if(category.image){
          if(category.image.banner){
            if(category.image.banner.url){
              return category.image.banner.url;
            }
          }
        }
        var photoMeta = {};
        var photos = place.photos
        var categoryIndex = 2
        if(photos.length < categoryIndex){
          categoryIndex = photos.length
        }
        photoMeta.maxWidth = place.photos[categoryIndex].width;
        photoMeta.maxHeight = place.photos[categoryIndex].height;
        return place.photos[categoryIndex].getUrl(photoMeta);
      },
      _test: function (obj) {
        console.log(obj);
      }

    });

  </script>

</dom-module>
